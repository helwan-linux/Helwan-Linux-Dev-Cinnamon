name: Build Arch ISO

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Build ISO using Docker
        run: |
          docker run --rm --privileged \
            -v ${{ github.workspace }}:/repo \
            archlinux:latest \
            /bin/bash -e -c "
              pacman-key --init
              pacman-key --populate archlinux
              pacman -Sy --noconfirm archlinux-keyring
              pacman -Syu --noconfirm archiso git
              mkdir -p /repo/out /repo/work
              mkarchiso -v -w /repo/work -o /repo/out /repo
            "

      - name: Upload ISO
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: arch-iso
          path: out/*.iso
